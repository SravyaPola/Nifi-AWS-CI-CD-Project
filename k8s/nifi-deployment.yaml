apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nifi
  namespace: nifi
spec:
  serviceName: nifi
  replicas: 1
  selector:
    matchLabels:
      app: nifi
  template:
    metadata:
      labels:
        app: nifi
    spec:
      containers:
        - name: nifi
          image: ${FULL_TAG}          
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: NIFI_WEB_HTTP_PORT
              value: "8080"
          volumeMounts:
            - name: data
              mountPath: /opt/nifi/data     
            - name: nifi-properties
              mountPath: /opt/nifi/conf/nifi.properties
              subPath: nifi.properties
      volumes:
        - name: nifi-properties
          configMap:
            name: nifi-properties
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: gp2-csi
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
